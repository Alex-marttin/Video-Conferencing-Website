<!DOCTYPE html>
<html>
<head>
  <title>Video Conferencing</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div id="video-container">
    <video id="localVideo" autoplay></video>
    <video id="remoteVideo" autoplay></video>
  </div>
  <div class="control-buttons">
    <button class="button" id="startCallButton"><b>Start Call</b></button>
    <button class="button" id="endCallButton"><b>End Call</b></button>
    <button class="button" id="muteAudioButton"><b>Mute Audio</b></button>
    <button class="button" id="enableVideoButton"><b>Enable Video</b></button>
  </div>
</body>
</html>
